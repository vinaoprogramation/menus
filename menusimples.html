<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Simples</title>
    <style>
        li{
            display: inline;
            float: right;
            padding: 0px 30px 10px 30px;
            font-family: sans-serif;
            transition: 1s background-color color;
        }

        a{
            font-family: Arial;
            color: #000;
            text-decoration: none;
            
        }

        li:hover, a:hover{
            background-color: black;
            color: white;
        }
        
    </style>
</head>
<body>
       <ul>
        <li> <a href="#"> Quem Somos </a></li>
        <li> <a href="#"> Peixes </a> </li>
        <li> <a href="#"> Saladas </a> </li>
        <li> <a href="#"> Carne </a> </li>

        <li> <a href="#"> Contatos </a> </li>
       </ul>

</body>
</html>
